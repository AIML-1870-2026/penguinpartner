<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #00ffff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff;
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .game-info {
            display: flex;
            gap: 40px;
            font-size: 1.2rem;
            color: #fff;
        }

        .score, .high-score, .mode-display {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 8px;
            text-shadow: 0 0 10px #00ffff;
        }

        .score span, .high-score span, .mode-display span {
            color: #00ffff;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
            background: #000;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        select, button {
            padding: 12px 24px;
            font-size: 1rem;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        select:hover, button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        select option {
            background: #1a1a2e;
            color: #00ffff;
        }

        .instructions {
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        .instructions span {
            color: #00ffff;
        }

        /* Game Over Overlay */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            font-size: 4rem;
            color: #ff0066;
            text-shadow:
                0 0 10px #ff0066,
                0 0 20px #ff0066,
                0 0 40px #ff0066;
            margin-bottom: 20px;
        }

        .game-over .final-score {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .game-over .final-score span {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Neon Snake</h1>

        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="mode-display">Mode: <span id="modeDisplay">Classic</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="controls">
            <select id="gameMode">
                <option value="classic">Classic</option>
                <option value="survival">Survival</option>
                <option value="speedrun">Speed Run</option>
                <option value="zen">Zen Mode</option>
            </select>
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
        </div>

        <div class="instructions">
            Use <span>Arrow Keys</span> or <span>WASD</span> to move | <span>Space</span> to pause
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over</h2>
        <div class="final-score">Final Score: <span id="finalScore">0</span></div>
        <button id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game configuration
        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;

        // Game state
        let snake = [];
        let food = { x: 0, y: 0 };
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = parseInt(localStorage.getItem('neonSnakeHighScore')) || 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let gameMode = 'classic';
        let gameSpeed = 150;
        let speedRunTimer = 60;
        let speedRunInterval = null;

        // Audio context for sound effects
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playEatSound() {
            playSound(440, 0.1, 'sine');
            setTimeout(() => playSound(660, 0.1, 'sine'), 50);
        }

        function playDeathSound() {
            playSound(200, 0.3, 'sawtooth');
            setTimeout(() => playSound(150, 0.3, 'sawtooth'), 100);
            setTimeout(() => playSound(100, 0.5, 'sawtooth'), 200);
        }

        // Initialize game
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            isGameOver = false;
            isPaused = false;

            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('pauseBtn').textContent = 'Pause';

            spawnFood();

            // Set game speed based on mode
            switch(gameMode) {
                case 'classic':
                    gameSpeed = 150;
                    break;
                case 'survival':
                    gameSpeed = 100;
                    break;
                case 'speedrun':
                    gameSpeed = 120;
                    speedRunTimer = 60;
                    startSpeedRunTimer();
                    break;
                case 'zen':
                    gameSpeed = 200;
                    break;
            }

            document.getElementById('modeDisplay').textContent =
                gameMode.charAt(0).toUpperCase() + gameMode.slice(1);
        }

        function startSpeedRunTimer() {
            if (speedRunInterval) clearInterval(speedRunInterval);
            speedRunInterval = setInterval(() => {
                if (!isPaused && !isGameOver) {
                    speedRunTimer--;
                    if (speedRunTimer <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }

        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * GRID_SIZE);
                food.y = Math.floor(Math.random() * GRID_SIZE);

                // Make sure food doesn't spawn on snake
                validPosition = !snake.some(segment =>
                    segment.x === food.x && segment.y === food.y
                );
            }
        }

        function update() {
            if (isPaused || isGameOver) return;

            // Update direction
            direction = { ...nextDirection };

            // Calculate new head position
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (gameMode !== 'zen') {
                if (head.x < 0 || head.x >= GRID_SIZE ||
                    head.y < 0 || head.y >= GRID_SIZE) {
                    endGame();
                    return;
                }
            } else {
                // Wrap around in zen mode
                if (head.x < 0) head.x = GRID_SIZE - 1;
                if (head.x >= GRID_SIZE) head.x = 0;
                if (head.y < 0) head.y = GRID_SIZE - 1;
                if (head.y >= GRID_SIZE) head.y = 0;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                if (gameMode !== 'zen') {
                    endGame();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                playEatSound();
                spawnFood();

                // Speed up in survival mode
                if (gameMode === 'survival' && gameSpeed > 50) {
                    gameSpeed -= 2;
                    restartGameLoop();
                }
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (subtle)
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }

            // Draw food with glow
            const foodX = food.x * CELL_SIZE + CELL_SIZE / 2;
            const foodY = food.y * CELL_SIZE + CELL_SIZE / 2;

            // Food glow
            const foodGlow = ctx.createRadialGradient(foodX, foodY, 0, foodX, foodY, CELL_SIZE);
            foodGlow.addColorStop(0, 'rgba(255, 0, 102, 0.8)');
            foodGlow.addColorStop(0.5, 'rgba(255, 0, 102, 0.3)');
            foodGlow.addColorStop(1, 'rgba(255, 0, 102, 0)');
            ctx.fillStyle = foodGlow;
            ctx.fillRect(food.x * CELL_SIZE - CELL_SIZE/2, food.y * CELL_SIZE - CELL_SIZE/2,
                        CELL_SIZE * 2, CELL_SIZE * 2);

            // Food body
            ctx.fillStyle = '#ff0066';
            ctx.shadowColor = '#ff0066';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(foodX, foodY, CELL_SIZE / 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * CELL_SIZE;
                const y = segment.y * CELL_SIZE;
                const isHead = index === 0;

                // Snake glow
                if (isHead) {
                    const headGlow = ctx.createRadialGradient(
                        x + CELL_SIZE/2, y + CELL_SIZE/2, 0,
                        x + CELL_SIZE/2, y + CELL_SIZE/2, CELL_SIZE
                    );
                    headGlow.addColorStop(0, 'rgba(0, 255, 255, 0.5)');
                    headGlow.addColorStop(1, 'rgba(0, 255, 255, 0)');
                    ctx.fillStyle = headGlow;
                    ctx.fillRect(x - CELL_SIZE/2, y - CELL_SIZE/2, CELL_SIZE * 2, CELL_SIZE * 2);
                }

                // Snake body gradient based on position
                const alpha = 1 - (index / snake.length) * 0.5;
                ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = isHead ? 20 : 10;

                // Draw segment
                const padding = 2;
                ctx.beginPath();
                ctx.roundRect(x + padding, y + padding,
                             CELL_SIZE - padding * 2, CELL_SIZE - padding * 2, 4);
                ctx.fill();

                // Head eyes
                if (isHead) {
                    ctx.fillStyle = '#000';
                    ctx.shadowBlur = 0;
                    const eyeSize = 3;
                    const eyeOffset = 6;

                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === -1) {
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(x + eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(x + CELL_SIZE - eyeOffset, y + CELL_SIZE - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });

            ctx.shadowBlur = 0;

            // Draw timer for speed run mode
            if (gameMode === 'speedrun' && !isGameOver) {
                ctx.fillStyle = '#fff';
                ctx.font = '24px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText(`Time: ${speedRunTimer}s`, canvas.width / 2, 30);
            }

            // Draw pause overlay
            if (isPaused && !isGameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ffff';
                ctx.font = '48px Segoe UI';
                ctx.textAlign = 'center';
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 20;
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
                ctx.shadowBlur = 0;
            }
        }

        function endGame() {
            isGameOver = true;
            playDeathSound();

            if (speedRunInterval) {
                clearInterval(speedRunInterval);
                speedRunInterval = null;
            }

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');

            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
        }

        function gameLoopFunc() {
            update();
            draw();
        }

        function startGame() {
            initAudio();
            initGame();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameLoopFunc, gameSpeed);
        }

        function restartGameLoop() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameLoopFunc, gameSpeed);
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
            draw();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            initAudio();

            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
                return;
            }

            if (isPaused || isGameOver) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    break;
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        document.getElementById('gameMode').addEventListener('change', (e) => {
            gameMode = e.target.value;
            if (speedRunInterval) {
                clearInterval(speedRunInterval);
                speedRunInterval = null;
            }
        });

        // Initial draw
        document.getElementById('highScore').textContent = highScore;
        initGame();
        draw();
    </script>
</body>
</html>
