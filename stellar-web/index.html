<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Palace - The Floating Food Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-canvas: #000000;
            --node-color: #ffffff;
            --edge-color: rgba(100, 150, 255, 0.3);
            --panel-bg: rgba(20, 20, 30, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4a9eff;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            display: flex;
        }

        .canvas-container {
            flex: 1;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: var(--bg-canvas);
        }

        /* Stats Panel */
        .stats-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--panel-bg);
            padding: 15px 20px;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 12px;
            z-index: 100;
            border: 1px solid rgba(74, 158, 255, 0.3);
        }

        .stats-panel h3 {
            font-size: 13px;
            color: var(--accent);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--accent);
            font-family: 'Consolas', monospace;
        }

        /* Control Panel */
        .controls {
            width: 320px;
            height: 100vh;
            background: var(--panel-bg);
            border-left: 2px solid var(--accent);
            color: var(--text-primary);
            overflow-y: auto;
            box-shadow: -5px 0 30px rgba(74, 158, 255, 0.2);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .controls.collapsed {
            transform: translateX(280px);
        }

        .controls h2 {
            padding: 25px 20px 20px;
            font-size: 18px;
            text-align: center;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(74, 158, 255, 0.5);
            border-bottom: 1px solid rgba(74, 158, 255, 0.3);
            margin-bottom: 15px;
        }

        .toggle-btn {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--panel-bg);
            border: 2px solid var(--accent);
            border-right: none;
            color: var(--accent);
            width: 30px;
            height: 60px;
            cursor: pointer;
            border-radius: 8px 0 0 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        .controls-content {
            flex: 1;
            padding: 0 20px 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .control-group .value {
            color: var(--accent);
            font-weight: bold;
            font-family: 'Consolas', monospace;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, #0066cc 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.6);
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.8);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(74, 158, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(74, 158, 255, 0.1);
            border: 2px solid var(--accent);
            border-radius: 6px;
            color: var(--accent);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(74, 158, 255, 0.3);
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.4);
        }

        .interaction-mode {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(74, 158, 255, 0.2);
        }

        .interaction-mode label {
            display: block;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .mode-buttons {
            display: flex;
            gap: 8px;
        }

        .mode-btn {
            flex: 1;
            padding: 8px;
            font-size: 11px;
        }

        .mode-btn.active {
            background: rgba(74, 158, 255, 0.4);
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }

        /* Scrollbar */
        .controls::-webkit-scrollbar {
            width: 6px;
        }

        .controls::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .controls::-webkit-scrollbar-thumb {
            background: rgba(74, 158, 255, 0.4);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .controls {
                width: 100%;
                height: auto;
                max-height: 40vh;
                position: fixed;
                bottom: 0;
                left: 0;
                border-left: none;
                border-top: 2px solid var(--accent);
                transform: translateY(0);
            }

            .controls.collapsed {
                transform: translateY(calc(100% - 50px));
            }

            .toggle-btn {
                left: 50%;
                top: -30px;
                transform: translateX(-50%);
                border-radius: 8px 8px 0 0;
                border: 2px solid var(--accent);
                border-bottom: none;
                width: 60px;
                height: 30px;
            }

            .stats-panel {
                top: 10px;
                left: 10px;
                font-size: 10px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="stellarCanvas"></canvas>
    </div>

    <div class="stats-panel">
        <h3>Nutrition Facts</h3>
        <div class="stat-row">
            <span class="stat-label">Snacks Floating:</span>
            <span class="stat-value" id="statNodes">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Friendship Noodles:</span>
            <span class="stat-value" id="statEdges">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Avg Food Friends:</span>
            <span class="stat-value" id="statAvgConn">0.0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Chaos Level:</span>
            <span class="stat-value" id="statDensity">0.00%</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Vibes/Second:</span>
            <span class="stat-value" id="statFPS">60</span>
        </div>
    </div>

    <div class="controls" id="controls">
        <button class="toggle-btn" id="toggleBtn">â—€</button>
        <h2>Kitchen Controls</h2>

        <div class="controls-content">
            <div class="control-group">
                <label>
                    <span>Snack Amount</span>
                    <span class="value" id="particleCountValue">150</span>
                </label>
                <input type="range" id="particleCount" min="50" max="500" value="150">
            </div>

            <div class="control-group">
                <label>
                    <span>Food Zoom Speed</span>
                    <span class="value" id="speedValue">1.0</span>
                </label>
                <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1">
            </div>

            <div class="control-group">
                <label>
                    <span>Friendship Distance</span>
                    <span class="value" id="radiusValue">120</span>
                </label>
                <input type="range" id="connectivityRadius" min="50" max="300" value="120">
            </div>

            <div class="control-group">
                <label>
                    <span>Noodle Thickness</span>
                    <span class="value" id="thicknessValue">1.0</span>
                </label>
                <input type="range" id="edgeThickness" min="0.5" max="5" value="1" step="0.1">
            </div>

            <div class="control-group">
                <label>
                    <span>Noodle Visibility</span>
                    <span class="value" id="opacityValue">0.4</span>
                </label>
                <input type="range" id="edgeOpacity" min="0" max="1" value="0.4" step="0.05">
            </div>

            <div class="control-group">
                <label>
                    <span>Snack Size</span>
                    <span class="value" id="sizeValue">3</span>
                </label>
                <input type="range" id="nodeSize" min="1" max="10" value="3">
            </div>

            <div class="control-group">
                <label>
                    <span>Spin the Pot</span>
                    <span class="value" id="rotationValue">0.2</span>
                </label>
                <input type="range" id="rotationSpeed" min="0" max="2" value="0.2" step="0.1">
            </div>

            <div class="interaction-mode">
                <label>Hungry Mouse Mode:</label>
                <div class="mode-buttons">
                    <button class="mode-btn" id="modeNone">Diet</button>
                    <button class="mode-btn active" id="modeAttract">Hungry</button>
                    <button class="mode-btn" id="modeRepel">Full</button>
                </div>
            </div>

            <div class="button-group">
                <button id="resetBtn">New Recipe</button>
                <button id="pauseBtn">Microwave Stop</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('stellarCanvas');
        const ctx = canvas.getContext('2d');

        // Configuration
        const config = {
            particleCount: 150,
            speed: 1.0,
            connectivityRadius: 120,
            edgeThickness: 1.0,
            edgeOpacity: 0.4,
            nodeSize: 3,
            rotationSpeed: 0.2
        };

        let isPaused = false;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let mouseInteraction = 'attract'; // 'none', 'attract', 'repel'
        let rotation = 0;
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 60;

        // Stats
        let totalEdges = 0;

        // Focal length for 3D perspective
        const focalLength = 500;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Food emojis for particles (no red meat!)
        const foodTypes = ['ðŸ«›', 'ðŸ—', 'ðŸ¥œ', 'ðŸ¥¦', 'ðŸ¥•', 'ðŸ³'];

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // 3D position centered around origin
                this.x = (Math.random() - 0.5) * canvas.width * 0.8;
                this.y = (Math.random() - 0.5) * canvas.height * 0.8;
                this.z = Math.random() * 400 - 200;

                // Velocity
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.vz = (Math.random() - 0.5) * 2;

                this.baseSize = config.nodeSize;

                // Random food type
                this.food = foodTypes[Math.floor(Math.random() * foodTypes.length)];
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                // Apply velocity
                this.x += this.vx * config.speed;
                this.y += this.vy * config.speed;
                this.z += this.vz * config.speed;

                // Apply rotation
                if (config.rotationSpeed > 0) {
                    const cos = Math.cos(config.rotationSpeed * 0.01);
                    const sin = Math.sin(config.rotationSpeed * 0.01);
                    const newX = this.x * cos - this.z * sin;
                    const newZ = this.x * sin + this.z * cos;
                    this.x = newX;
                    this.z = newZ;
                }

                // Boundary bounce
                const bounds = 400;
                if (Math.abs(this.x) > bounds) {
                    this.vx *= -1;
                    this.x = Math.sign(this.x) * bounds;
                }
                if (Math.abs(this.y) > bounds) {
                    this.vy *= -1;
                    this.y = Math.sign(this.y) * bounds;
                }
                if (Math.abs(this.z) > bounds) {
                    this.vz *= -1;
                    this.z = Math.sign(this.z) * bounds;
                }

                // Mouse interaction
                if (mouseInteraction !== 'none') {
                    const projected = this.project();
                    const dx = mouseX - projected.screenX;
                    const dy = mouseY - projected.screenY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        const force = (150 - dist) / 150 * 0.3;
                        const angle = Math.atan2(dy, dx);

                        if (mouseInteraction === 'attract') {
                            this.vx += Math.cos(angle) * force;
                            this.vy += Math.sin(angle) * force;
                        } else {
                            this.vx -= Math.cos(angle) * force;
                            this.vy -= Math.sin(angle) * force;
                        }
                    }
                }

                // Limit velocity
                const maxVel = 3;
                const vel = Math.sqrt(this.vx * this.vx + this.vy * this.vy + this.vz * this.vz);
                if (vel > maxVel) {
                    this.vx = (this.vx / vel) * maxVel;
                    this.vy = (this.vy / vel) * maxVel;
                    this.vz = (this.vz / vel) * maxVel;
                }
            }

            project() {
                const scale = focalLength / (focalLength + this.z);
                return {
                    screenX: this.x * scale + canvas.width / 2,
                    screenY: this.y * scale + canvas.height / 2,
                    scale: scale,
                    size: this.baseSize * scale,
                    opacity: Math.max(0.2, Math.min(1, scale))
                };
            }

            draw() {
                const proj = this.project();

                // Update rotation
                this.rotation += this.rotationSpeed;

                // Draw food emoji
                ctx.save();
                ctx.translate(proj.screenX, proj.screenY);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = proj.opacity;
                ctx.font = `${proj.size * 5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.food, 0, 0);
                ctx.restore();
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Draw edges between nearby particles
        function drawEdges() {
            totalEdges = 0;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];

                    // Calculate 3D distance
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dz = p1.z - p2.z;
                    const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (dist < config.connectivityRadius) {
                        totalEdges++;

                        const proj1 = p1.project();
                        const proj2 = p2.project();

                        // Distance-based opacity fade
                        const distFactor = 1 - (dist / config.connectivityRadius);
                        const avgOpacity = (proj1.opacity + proj2.opacity) / 2;
                        const opacity = config.edgeOpacity * distFactor * avgOpacity;

                        // Color based on distance (blue to purple gradient)
                        const hue = 220 + (1 - distFactor) * 40;

                        ctx.beginPath();
                        ctx.moveTo(proj1.screenX, proj1.screenY);
                        ctx.lineTo(proj2.screenX, proj2.screenY);
                        ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${opacity})`;
                        ctx.lineWidth = config.edgeThickness * ((proj1.scale + proj2.scale) / 2);
                        ctx.stroke();
                    }
                }
            }
        }

        // Update stats
        function updateStats() {
            const totalNodes = particles.length;
            const maxPossibleEdges = (totalNodes * (totalNodes - 1)) / 2;
            const networkDensity = maxPossibleEdges > 0 ? (totalEdges / maxPossibleEdges) * 100 : 0;
            const avgConnections = totalNodes > 0 ? (totalEdges * 2) / totalNodes : 0;

            document.getElementById('statNodes').textContent = totalNodes;
            document.getElementById('statEdges').textContent = totalEdges;
            document.getElementById('statAvgConn').textContent = avgConnections.toFixed(1);
            document.getElementById('statDensity').textContent = networkDensity.toFixed(2) + '%';
            document.getElementById('statFPS').textContent = fps;
        }

        // Animation loop
        function animate() {
            // FPS calculation
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (!isPaused) {
                // Update rotation
                rotation += config.rotationSpeed * 0.01;

                // Update particles
                particles.forEach(p => p.update());
            }

            // Sort by z for proper depth rendering
            particles.sort((a, b) => b.z - a.z);

            // Draw edges first (behind nodes)
            drawEdges();

            // Draw nodes
            particles.forEach(p => p.draw());

            // Update stats every few frames
            if (frameCount % 10 === 0) {
                updateStats();
            }

            requestAnimationFrame(animate);
        }

        // Adjust particle count dynamically
        function adjustParticleCount() {
            while (particles.length < config.particleCount) {
                particles.push(new Particle());
            }
            while (particles.length > config.particleCount) {
                particles.pop();
            }
        }

        // Event listeners for controls
        document.getElementById('particleCount').addEventListener('input', (e) => {
            config.particleCount = parseInt(e.target.value);
            document.getElementById('particleCountValue').textContent = config.particleCount;
            adjustParticleCount();
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = config.speed.toFixed(1);
        });

        document.getElementById('connectivityRadius').addEventListener('input', (e) => {
            config.connectivityRadius = parseInt(e.target.value);
            document.getElementById('radiusValue').textContent = config.connectivityRadius;
        });

        document.getElementById('edgeThickness').addEventListener('input', (e) => {
            config.edgeThickness = parseFloat(e.target.value);
            document.getElementById('thicknessValue').textContent = config.edgeThickness.toFixed(1);
        });

        document.getElementById('edgeOpacity').addEventListener('input', (e) => {
            config.edgeOpacity = parseFloat(e.target.value);
            document.getElementById('opacityValue').textContent = config.edgeOpacity.toFixed(2);
        });

        document.getElementById('nodeSize').addEventListener('input', (e) => {
            config.nodeSize = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = config.nodeSize;
            particles.forEach(p => p.baseSize = config.nodeSize);
        });

        document.getElementById('rotationSpeed').addEventListener('input', (e) => {
            config.rotationSpeed = parseFloat(e.target.value);
            document.getElementById('rotationValue').textContent = config.rotationSpeed.toFixed(1);
        });

        // Mouse interaction mode buttons
        document.getElementById('modeNone').addEventListener('click', () => {
            mouseInteraction = 'none';
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('modeNone').classList.add('active');
        });

        document.getElementById('modeAttract').addEventListener('click', () => {
            mouseInteraction = 'attract';
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('modeAttract').classList.add('active');
        });

        document.getElementById('modeRepel').addEventListener('click', () => {
            mouseInteraction = 'repel';
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('modeRepel').classList.add('active');
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            config.particleCount = 150;
            config.speed = 1.0;
            config.connectivityRadius = 120;
            config.edgeThickness = 1.0;
            config.edgeOpacity = 0.4;
            config.nodeSize = 3;
            config.rotationSpeed = 0.2;

            document.getElementById('particleCount').value = 150;
            document.getElementById('speed').value = 1;
            document.getElementById('connectivityRadius').value = 120;
            document.getElementById('edgeThickness').value = 1;
            document.getElementById('edgeOpacity').value = 0.4;
            document.getElementById('nodeSize').value = 3;
            document.getElementById('rotationSpeed').value = 0.2;

            document.getElementById('particleCountValue').textContent = 150;
            document.getElementById('speedValue').textContent = '1.0';
            document.getElementById('radiusValue').textContent = 120;
            document.getElementById('thicknessValue').textContent = '1.0';
            document.getElementById('opacityValue').textContent = '0.40';
            document.getElementById('sizeValue').textContent = 3;
            document.getElementById('rotationValue').textContent = '0.2';

            initParticles();
        });

        // Pause button
        document.getElementById('pauseBtn').addEventListener('click', (e) => {
            isPaused = !isPaused;
            e.target.textContent = isPaused ? 'Microwave Start' : 'Microwave Stop';
        });

        // Toggle panel
        document.getElementById('toggleBtn').addEventListener('click', () => {
            const controls = document.getElementById('controls');
            const btn = document.getElementById('toggleBtn');
            controls.classList.toggle('collapsed');
            btn.textContent = controls.classList.contains('collapsed') ? 'â–¶' : 'â—€';
        });

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Start
        initParticles();
        animate();
    </script>
</body>
</html>
