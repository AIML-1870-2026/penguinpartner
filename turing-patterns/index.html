<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turing Patterns Explorer - penguinpartner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app-container">
        <!-- Header Bar -->
        <header class="header-bar">
            <h1 class="header-title">Turing Patterns Explorer</h1>
            <div class="header-controls">
                <select id="model-select" title="Model"></select>
                <select id="preset-select" title="Preset"></select>
                <div class="transport">
                    <button id="play-btn" class="icon-btn" title="Play/Pause">&#9208;</button>
                    <button id="step-btn" class="icon-btn" title="Step">&#9197;</button>
                </div>
                <label class="speed-label">Speed
                    <input id="speed-slider" type="range" min="1" max="32" value="8">
                    <span id="speed-value">8</span>
                </label>
            </div>
        </header>

        <!-- Main Area -->
        <div class="main-content">
            <div class="canvas-area">
                <canvas id="sim-canvas"></canvas>
            </div>

            <aside class="control-panel">
                <!-- Parameters -->
                <section class="ctrl-section">
                    <h2>Parameters</h2>
                    <div id="param-sliders"></div>
                </section>

                <!-- Brush -->
                <section class="ctrl-section">
                    <h2>Brush</h2>
                    <div class="param-group">
                        <label>Size <span id="brush-size-val">15px</span></label>
                        <input id="brush-size" type="range" min="1" max="50" value="15">
                    </div>
                    <div class="param-group radio-row">
                        <label>Chemical:</label>
                        <label><input type="radio" name="brush-chem" value="0"> U</label>
                        <label><input type="radio" name="brush-chem" value="1" checked> V</label>
                        <label><input type="radio" name="brush-chem" value="2"> Both</label>
                    </div>
                    <div class="param-group">
                        <label>Value <span id="brush-val-display">1.00</span></label>
                        <input id="brush-value" type="range" min="0" max="1" step="0.05" value="1">
                    </div>
                </section>

                <!-- Visualization -->
                <section class="ctrl-section">
                    <h2>Visualization</h2>
                    <div class="param-group radio-row">
                        <label>Display:</label>
                        <label><input type="radio" name="display-ch" value="0"> U</label>
                        <label><input type="radio" name="display-ch" value="1" checked> V</label>
                        <label><input type="radio" name="display-ch" value="2"> UV</label>
                    </div>
                    <div class="param-group">
                        <label>Colormap</label>
                        <select id="colormap-select"></select>
                    </div>
                </section>

                <!-- Grid -->
                <section class="ctrl-section">
                    <h2>Grid</h2>
                    <div class="param-group">
                        <label>Resolution</label>
                        <select id="res-select">
                            <option value="256">256 &times; 256</option>
                            <option value="512" selected>512 &times; 512</option>
                            <option value="1024">1024 &times; 1024</option>
                        </select>
                    </div>
                    <div class="btn-row">
                        <button id="reset-btn" class="ctrl-btn">Reset</button>
                        <button id="clear-btn" class="ctrl-btn">Clear</button>
                    </div>
                </section>

                <!-- Info -->
                <section class="ctrl-section info-section">
                    <h3>Controls</h3>
                    <ul>
                        <li><b>Left-drag</b> canvas to paint</li>
                        <li><b>Right-drag</b> to erase</li>
                        <li><b>Space</b> play/pause</li>
                        <li><b>R</b> reset &middot; <b>&rarr;</b> step</li>
                    </ul>
                </section>
            </aside>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar" id="status-bar">
            512&times;512 | -- fps | 8 steps/frame | Frame 0
        </footer>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
